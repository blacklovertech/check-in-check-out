<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-in/Check-out Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            padding: 20px;
            text-align: center;
            color: #ecf0f1;
        }

        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
            background-color: #34495e;
        }

        th {
            background-color: #2c3e50;
        }

        p {
            margin-top: 20px;
            font-size: 16px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: transparent;
            padding: 20px;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        form {
            background-color: #34495e;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            margin: auto;
        }

        label {
            color: #ecf0f1;
            display: block;
            margin-bottom: 8px;
        }

        input {
            padding: 8px;
            width: 100%;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #16a085;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button {
            background-color: #16a085;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1abc9c;
        }

        .edit-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        .edit-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>User List</h1>
    <button onclick="openPopup()">Add User</button>
        <a class="button" href="/excel" type="button">Upload Excel</a>
    </form>
    <table>
        <tr>
            <th>Serial No.</th>
            <th>Full Name</th>
            <th>UUID / QR Code</th>
            <th>Action</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ user[1] }}</td>
                <td>{{ user[2] }}</td>
                <td>
                    <a class="edit-btn" href="/log?user_id={{ user[0] }}">View Log</a>
               </td>
            </tr>
        {% endfor %}
    </table>

    <!-- Popup Form -->
    <div id="userPopup" class="popup">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <h2>User Details</h2>
        <form id="userForm" method="post" action="/report">
            <label for="full_name">Full Name:</label>
            <input type="text" name="full_name" required><br>
            <label for="email">Email:</label>
            <input type="email" name="email" required><br>
            <label for="uuid_intern">UUID / QR Code:</label>
            <input type="text" name="uuid_intern" required><br>
            <button type="submit">Add User</button>
        </form>
    </div>

    <script>
        function openEditPopup(fullName, email, uuidIntern) {
            document.getElementById('userPopup').style.display = 'block';
            document.getElementById('userForm').action = '/update';  // Set the form action to '/update'
            
            // Populate form fields with user data
            document.getElementsByName('full_name')[0].value = fullName;
            document.getElementsByName('email')[0].value = email;
            document.getElementsByName('uuid_intern')[0].value = uuidIntern;

            // Update the button text to 'Edit User'
            document.querySelector('.edit-btn').innerText = 'Edit User';
        }

        function openPopup() {
            document.getElementById('userPopup').style.display = 'block';
            document.getElementById('userForm').action = '/add';  // Set the form action to '/add'
            document.querySelector('.edit-btn').innerText = 'Add User';  // Update the button text
        }

        function closePopup() {
            document.getElementById('userPopup').style.display = 'none';
            // Reset the form action and button text
            document.getElementById('userForm').action = '/add';
            document.querySelector('.edit-btn').innerText = 'Add User';
        }
    </script>
</body>
</html>
